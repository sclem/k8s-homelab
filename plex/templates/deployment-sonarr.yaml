---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: sonarr
  namespace: {{ .Release.Namespace }}
  labels:
    app: plex
spec:
  selector:
    matchLabels:
      name: sonarr
  template:
    metadata:
      labels:
        name: sonarr
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: plex-pvc
      containers:
        - name: sonarr
          ports:
            - containerPort: 8989
          image: ghcr.io/k8s-at-home/sonarr
          volumeMounts:
            - mountPath: /config
              name: data
              subPath: sonarr/config
            - mountPath: /downloads
              name: data
              subPath: transmission/downloads/complete
            - mountPath: /tv
              name: data
              subPath: plex/data/tvshows
          env:
            - name: TZ
              value: "America/New_York"
---
kind: Service
apiVersion: v1
metadata:
  namespace: {{ .Release.Namespace }}
  name: sonarr
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8989
  selector:
    name: sonarr
