namespace: iot

configMapGenerator:
- name: hass-urls
  envs:
  - config/url.env

resources:
- service.yaml
- ingress.yaml
- statefulset.yaml
- service-wemo.yaml
- pv.yaml

replacements:
- source:
    kind: ConfigMap
    name: hass-urls
    fieldPath: data.WEMO_URL
  targets:
  - select:
      kind: Deployment
      name: hass
    fieldPaths:
    - spec.template.spec.containers.[name=hass].env.[name=PYWEMO_CALLBACK_ADDRESS].value
    options:
      delimiter: ":"
      index: 0
      create: true
  - select:
      kind: Service
      name: hass-wemo
    fieldPaths:
    - spec.loadBalancerIP
- source:
    kind: ConfigMap
    name: hass-urls
    fieldPath: data.DOMAIN_LAN
  targets:
  - select:
      kind: Ingress
      name: tls-nginx-lan-hass
    fieldPaths:
    - spec.rules.0.host
    - spec.tls.0.hosts.0
- source:
    kind: ConfigMap
    name: hass-urls
    fieldPath: data.DOMAIN_WG
  targets:
  - select:
      kind: Ingress
      name: tls-nginx-wg-hass
    fieldPaths:
    - spec.rules.0.host
    - spec.tls.0.hosts.0
- source:
    kind: ConfigMap
    name: hass-urls
    fieldPath: data.DOMAIN_CLOUD
  targets:
  - select:
      kind: Ingress
      name: tls-nginx-cloud-oracle-hass
    fieldPaths:
    - spec.rules.0.host
    - spec.tls.0.hosts.0
- source:
    kind: ConfigMap
    name: hass-urls
    fieldPath: data.DOMAIN_CLOUD_TARGET
  targets:
  - select:
      kind: Ingress
      name: tls-nginx-cloud-oracle-hass
    fieldPaths:
    - metadata.annotations.[external-dns.alpha.kubernetes.io/target]
    options:
      create: true
