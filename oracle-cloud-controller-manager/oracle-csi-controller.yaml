apiVersion: apps/v1
kind: Deployment
metadata:
  name: csi-oci-controller
  namespace: kube-system
spec:
  template:
    spec:
      tolerations:
        - key: cloud
          operator: Exists
          effect: NoExecute
      nodeSelector:
        cloud: oracle
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: cloud
                operator: In
                values:
                - oracle
