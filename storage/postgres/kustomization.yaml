secretGenerator:
- name: pg-password
  envs:
  - config/postgres-password.env

helmCharts:
- name: postgresql
  releaseName: postgres
  version: 11.9.11
  repo: https://charts.bitnami.com/bitnami
  valuesInline:
    auth:
      existingSecret: pg-password
    fullnameOverride: postgres
    tls:
      enabled: true
      autoGenerated: true
    primary:
      persistence:
        enabled: true
        size: 20Gi
        storageClass: local-storage
        accessModes:
          - ReadWriteOnce

resources:
- ./pv.yaml
