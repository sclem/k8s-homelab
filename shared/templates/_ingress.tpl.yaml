{{- define "shared.ingress.tpl" }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-tls-{{ .host }}
  namespace: {{ .namespace }}
  annotations:
    {{- if .ipWhitelist }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ (join "," .ipWhitelist) | quote }}
    {{- end }}
    cert-manager.io/cluster-issuer: letsencrypt
    {{- with .annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .class }}
  tls:
    - hosts:
        - {{ .host }}
      secretName: letsencrypt-{{ .host }}
  rules:
  - host: {{ .host }}
    http:
      paths:
      {{- $data := . }}
      {{- $ingress_paths := list "/" }}
      {{- if .paths }}
      {{- $ingress_paths = .paths }}
      {{- end }}
      {{- range $_, $p := $ingress_paths }}
      - path: {{ $p }}
        pathType: Prefix
        backend:
          service:
            name: {{ $data.service }}
            port:
              name: {{ $data.port | default "http" }}
      {{- end }}
{{- end }}
