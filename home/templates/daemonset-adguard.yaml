---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: adguard
  namespace: {{ .Release.Namespace }}
  labels:
    app: home
spec:
  selector:
    matchLabels:
      name: adguard
  template:
    metadata:
      labels:
        name: adguard
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: work
          emptyDir: {}
        - name: conf
          emptyDir: {}
        - name: conf-ro
          configMap:
            name: adguard-config
      # adguard wants to write config
      initContainers:
        - name: config-copy
          image: docker.io/busybox:1.29.3
          command:
          - sh
          - -c
          - "cp /conftemp/* /conf/"
          volumeMounts:
            - name: conf
              mountPath: /conf
            - name: conf-ro
              mountPath: /conftemp
      containers:
        - name: adguard
          ports:
            - containerPort: 53
            - containerPort: 80
          image: docker.io/adguard/adguardhome
          volumeMounts:
            - mountPath: /opt/adguardhome/work
              name: work
            - mountPath: /opt/adguardhome/conf
              name: conf
---
kind: Service
apiVersion: v1
metadata:
  namespace: {{ .Release.Namespace }}
  name: adguard-dns-udp
  annotations:
    metallb.universe.tf/allow-shared-ip: "adguard-{{ .Values.adguard.loadBalancerIP }}"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: {{ .Values.adguard.loadBalancerIP }}
  ports:
    - name: dns-udp
      port: 53
      protocol: UDP
      targetPort: 53
  selector:
    name: adguard
---
kind: Service
apiVersion: v1
metadata:
  namespace: {{ .Release.Namespace }}
  name: adguard-dns-tcp
  annotations:
    metallb.universe.tf/allow-shared-ip: "adguard-{{ .Values.adguard.loadBalancerIP }}"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: {{ .Values.adguard.loadBalancerIP }}
  ports:
    - name: dns-tcp
      port: 53
      protocol: TCP
      targetPort: 53
  selector:
    name: adguard
---
kind: Service
apiVersion: v1
metadata:
  namespace: {{ .Release.Namespace }}
  name: adguard
  annotations:
    {{- with .Values.adguard.service.annotations -}}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    name: adguard
