---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: home-pvc
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: local-storage
  volumeName: home-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: cloud-pvc
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: local-storage
  volumeName: cloud-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cloud-oracle-pvc
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 150Gi
  storageClassName: oci-bv-encrypted
